<form name="formClient" ng-submit="send()" novalidate=""><div class="control-group"><button type="submit" ng-disabled="formClient.$invalid">Submit</button></div><a to-export="" format="vcard" data="client" filename="client">Export {{ client.name }}</a><div ng-class="{ 'has-error' : formClient.name.$invalid &amp;&amp; !formClient.name.$pristine }" class="control-group"><label>Nom </label><span class="greycolor">*</span><input name="name" type="text" ng-minlength="3" ng-model="client.name" placeholder="Name" required="required"/><span ng-show="formClient.name.$error.minlength" class="help-block">Username is too short.</span></div><div ng-class="{ 'has-error' : formClient.email.$invalid &amp;&amp; !formClient.email.$pristine }" class="control-group"><label>Email </label><span class="greycolor">*</span><input name="email" type="email" ng-model="client.email" placeholder="Email" required="required"/><span ng-show="formClient.email.$invalid &amp;&amp; !formClient.email.$pristine" class="help-block">Your email is required.</span></div><div ng-class="{ 'has-error' : formClient.adress.$invalid &amp;&amp; !formClient.adress.$pristine }" class="control-group"><label>Adresse </label><span class="greycolor">*</span><input name="adress" type="text" ng-model="client.address" placeholder="Adresse" required="required"/><span ng-show="formClient.adress.$invalid &amp;&amp; !formClient.adress.$pristine" class="help-block">Your adress is required.</span></div><div ng-class="{ 'has-error' : formClient.commercial_id.$invalid &amp;&amp; !formClient.commercial_id.$pristine }" class="control-group"><label>Id commercial</label><input name="commercial_id" type="text" ng-model="client.commercialId" placeholder="Commercial_id"/></div><div class="control-group"><label>Phone</label><input name="phone" type="text" ng-model="client.phone" placeholder="phone"/></div><div class="control-group"><label>Activity</label><input name="activity" type="text" ng-model="client.activity" placeholder="activity"/></div><div class="control-group"><label>Commentary</label><textarea name="commentary" type="text" ng-model="client.commentary" placeholder="commentary"></textarea></div><div ng-if="client_factures.length"><legend>Factures associees</legend><ul ng-repeat="bill in bills"><a ui-sref="root.private.facture.details({ id: bill.id })" class="grey link-box">{{bill.title}} <span class="floatr">{{bill.total}}</span></a></ul><b>{{total}}</b></div></form>
